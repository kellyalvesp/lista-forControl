<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let listaNumeros = [];
    
    //PROCESSAMENTO
    for (numeros = 1; numeros <= 5; numeros++) {
        const numerosUsuario = Number(prompt(`Informe o ${numeros}ª número:`));
        listaNumeros.push(numerosUsuario);
    }
    listaNumeros.sort((a, b) => b - a);

    //SAÍDA
    document.write(`O maior número entre os informados é ${listaNumeros[0]}.`);

    // ok.
</script>
