<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA


    //PROCESSAMENTO
    let soma = 0;
    for (let num = 1; num <= 100; num++) {
        if (num % 3 === 0) {
            soma = soma + num;
        }
    }

    //SAÍDA
    document.write(`Soma dos múltiplos de 3 entre 1 e 100: ${soma}.`);

    // ok.
</script>
